<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>arrays 1</title>

    </head>

    <body>
                
        <script>
        
            // Creamos un array 
            window.onload = function() {
            let palabras = [];
            while (true){
                let palabras_poner = prompt("Indica la palabra que quieras introducir en el array:");
                if (palabras_poner === null || palabras_poner === ""){
                    break;
                }
                let limpia = palabras_poner.trim(); // Limpio los espacios
                palabras.push(limpia);

                let contador = 1;
                contador++;
            }
                

            // Mostramos las palabras almacenadas en el array
            palabras.forEach(palabras_poner => {
                let limpia = palabras_poner.trim();
                if (limpia !== "") {
                    alert(limpia);
                }
            });

            const resultado = palabras.filter(palabras_poner => {

                //elimina las palabras que contiene numeros
                if(/\d/.test(palabras_poner)) return false;

                if(palabras_poner === null || palabras_poner === "") return false;

                return true;
            })
            .sort((a, b) => b.localeCompare(a)); //ordena de la Z a la A

            // muestra las palabras por pantalla y las cuenta
            for(let i = 0; i < resultado.length; i++){
                document.write("El elemento " + (i + 1) + " es: " + resultado[i] + " <br>");
            }
        }
        </script>
      
    </body>
</html>
