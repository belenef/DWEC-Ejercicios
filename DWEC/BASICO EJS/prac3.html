<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FUNCION CON 2 PARAMETROS</title>
    </head>

    <body>
                
        <script>
            let numero = parseInt(prompt("Indicanos un número: "));
            let veces = parseInt(prompt("Indicanos cuantas veces quieres calcular el doble de ese numero: "));
            let mensaje = "";

            // Comprobamos si 'veces' no es un número o es menor o igual que 0
            if (isNaN(veces) || veces <= 0) {
                veces = 3;
            }

            window.alert ("El número es " +numero+ " y se hallará el doble " +veces+ " veces.");
            let resultado = numero;

            //generamos los dobles
            for(let i = 1; i <= veces; i++){
                resultado = resultado * 2;
                //almacenamos el resultado en un mensaje
                mensaje += ""+ resultado + "<br>";
            }

            //mostramos el resultado
            document.write("El número es " +numero+ " y se hallará el doble " +veces+ " veces. <br>");
            document.write(mensaje);

            
        </script>
      
    </body>
</html>
