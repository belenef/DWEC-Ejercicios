<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>P1</title>
    </head>

    <body>
                
        <script>
            let nombre = prompt("Indicanos un nombre: ");
            let salario = parseFloat(prompt("Indicanos tu salario: "));
            let numero_hijos = parseInt(prompt("Indicanos el numero de hijos: "));
            let edad = parseInt(prompt("Indicanos tu edad: "));
            let salario_nuevo = salario;

       // Menos de 30 a침os
        if (salario < 1000 && edad < 30) {
            if (numero_hijos > 0) {
                salario_nuevo = 1200;
            } else {
                salario_nuevo = salario * 1.05;
            }
        }

       // Entre 30 y 45 a침os
        else if (edad >= 30 && edad <= 45) {
            if (salario < 1250) {
                if (numero_hijos > 2) { // Familia numerosa
                    salario_nuevo = salario * 1.15;
                } else if (numero_hijos > 1) {
                    salario_nuevo = salario * 1.10;
                }
            }
        }

         // M치s de 45 a침os
        else if (edad > 45 && salario < 2000) {
            salario_nuevo = salario * 1.15;
        }


        window.alert("Nombre: " +nombre+ " ,Sueldo actual: " +salario+ " ,Nuevo sueldo: " +salario_nuevo);

        </script>
      
    </body>
</html>
